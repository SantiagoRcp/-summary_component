<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main class="main">
      <section class="card__result">
        <div class="result">
          <h3 class="title">Your Result</h3>
          <div class="result__num">
            <p class="obtained__result">76</p>
            <p class="expected__result">of 100</p>
          </div>
          <h1>Great</h1>
          <p class="text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="summary">
          <h3 class="title">Summary</h3>

          <div class="category reaction">
            <div class="name__category">
              <img src="/assets/images/icon-reaction.svg" alt="icon reaction" />
              <p>Reaction</p>
            </div>
            <div class="calif__category">
              <p>80 <span>/ 100</span></p>
            </div>
          </div>

          <div class="category memory">
            <div class="name__category">
              <img src="/assets/images/icon-memory.svg" alt="icon memory" />
              <p>Memory</p>
            </div>
            <div class="calif__category">
              <p>92 <span>/ 100</span></p>
            </div>
          </div>

          <div class="category verbal">
            <div class="name__category">
              <img src="/assets/images/icon-verbal.svg" alt="icon verbal" />
              <p>Verbal</p>
            </div>
            <div class="calif__category">
              <p>61 <span>/ 100</span></p>
            </div>
          </div>

          <div class="category visual">
            <div class="name__category">
              <img src="/assets/images/icon-visual.svg" alt="icon visual" />
              <p>Visual</p>
            </div>
            <div class="calif__category">
              <p>72 <span>/ 100</span></p>
            </div>
          </div>

          <input type="button" value=" Continue" class="btnContinue" />
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor </a
      >. Coded by <a href="#" target="_blank"> SantiagoRc</a>.
    </div>
  </body>
</html>
